<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ccea2b3ec.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="1.webp" class="song-img">
        <h1>Be Sooye To</h1>
        <p>Ali zand Vakili</p>

        <audio id="song">
            <source src="Ali Zand Vakili - Be Sooye To (320).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
   </div> 

   <script src="script.js"></script>
</body>
</html>
